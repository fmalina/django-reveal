{% extends 'base.html' %}
{% load reveal_tags %}

{% block content %}
	<h1>Reveal</h1>
	<script>{% include 'reveal/reveal.js' %}</script>
	<p>{{ user|reveal:'email' }}
	<h1>Reveal (no JS)</h1>
    <p>{{ user|reveal_nojs:'email' }}
	<h1>Mailhide text</h1>
    <p>{{ text|mailhide_protect|safe }}
{% endblock %}
